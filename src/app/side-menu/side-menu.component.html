<ion-menu side="start" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Boxeh <img (click)="closeMenu()" alt="logo" height="30" float-end   src="../../assets/icon/favicon.png" > 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-list>
        <ion-item *ngFor='let page of pages' [routerLink]="page.url" routerLinkActive="active-item current"
         routerDirection="root">
          {{page.pageName}}
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
