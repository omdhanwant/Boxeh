<ion-header>
  <ion-toolbar>
    <ion-menu-button color='primary' slot="start"></ion-menu-button>
    <ion-title>Our Chefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="bg-login pt-0 pl-0 pr-0">
    <ion-row class="img-hero-banner">
      <ion-col text-center>
        <!-- <div  class="d-block text-center page-hero-banner ">
          <h4 class="pb-4 pt-4" text-center="">
                  What Gets Us Out of Bed Everyday</h4>
          </div> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="pl-4 pr-4 ">
        <div class="bg-white  pt-2 ">
          <h1 class="text-primary text-center boxchef-text bplan-heading">Boxeh Chefs</h1>

          <div class="page-content">
            <p class="boxeh-text-primary text-center pl-3 pr-3" style="font-weight: 500;font-size:16px;">Get to know the
              masterminds behind your favorite Boxeh recipes.</p>
          </div>
          <div class="page-content text-center">
            <input class="search-border" id="searchFilter" [(ngModel)]="searchFilter" placeholder="Search" type="text"
              style="border: 4px solid #91c11e;">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center class="pl-3 pr-3">
        <div class="box-bg-border" *ngFor="let item of chefs | appFilterSearch :'display_name': searchFilter;">
          <div class="pt-2 pb-2 text-center">
            <a href="#" title="boxehteam">
              <img [src]="item.avatar_url" class="rounded-circle shadow icon-w" alt="boxehteam"
                title="boxehteam"></a>
            <h3 class="h5 my-3 chefName">
              {{item.display_name}}
            </h3>
            <p class="text-secondary chefRecipe">
              Recipes : {{item.recipe_count}}
            </p>
          </div>
        </div>

        <div class="pt-2 pb-5">
          <p class="OurKitchen pt-0 pb-0 text-center"> Our Kitchen Doors Are Open </p>
          <div class="text text-center text-secondary joinUsButton">
            <a routerLink="/join-us" class="btn btn-primay joinus">Join Us</a>
          </div>

        </div>


      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
