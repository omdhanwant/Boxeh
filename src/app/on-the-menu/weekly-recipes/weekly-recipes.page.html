
<ion-header>
  <ion-toolbar>
    <ion-menu-button color='primary' slot="start"></ion-menu-button>
    <ion-title class="logo home-logo">
      <img alt="logo" height="40" src="../../assets/icon/favicon.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-slides>
    <ion-slide>
      <div class="home-banner" style="background-image: url(http://boxeh.net/boxeh/wp-content/uploads/2019/12/Weekly-Header-Sized.jpg);">
        <div class="banner-info">
          <h1 class="page-hero pd-lr-15 fs-20 h1-title">Variety You Crave</h1>
          <div class="pd-lr-15">
            <p class="font-light sub-title">
              Select your favorites from an array of delicious recipes each week.</p>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid class="section-bg-4 div-ptb">
    <ion-row>
      <ion-col size="12">
        <h3 text-center class="text-primary h-3"> {{homeData?.data.section_week_recipes.sub_title}} </h3>
        <p class="text-center">check out menu for 09 Feb - 15 Feb
        </p>
      </ion-col>
      <ion-col size="12" text-center class="pt-1 pb-4">
        <ion-segment  [(ngModel)]="segment" (ionChange)="segmentChanged($event)">
          <ion-segment-button [value]="work.id" *ngFor='let work of homeData?.data.section_week_recipes.weeks_to_show'>
            <ion-label style="font-size: 11px;">{{work.name}}</ion-label>
          </ion-segment-button>
        </ion-segment>
        <br>
        <div [ngSwitch]="segment">
          <ng-container *ngFor='let content of homeData?.data.section_week_recipes.single_recipe_content'>
            <ng-container *ngSwitchCase="content.tab_pane" >
              
                <!-- <ion-segment-button [value]="recipeSegment[0].id" *ngFor='let recipeSegment of content.tablist'>
                  <ion-label >{{recipeSegment[0].title}}</ion-label>
                </ion-segment-button> -->

                <ion-row>
                  <ion-segment  [(ngModel)]="recipeSegment" (ionChange)="recipeSegmentChanged($event)">
                    <ion-col *ngFor='let recipeSegment of content.tablist' size="6">
                      <ion-segment-button [value]="recipeSegment[0].id">
                        <ion-label >{{recipeSegment[0].title}}</ion-label>
                      </ion-segment-button>
                    </ion-col>
                  </ion-segment>
                </ion-row>
              <div [ngSwitch]="recipeSegment">
                <ng-container *ngFor='let recipeContent of content.tab_content'>
                  <ng-container *ngFor='let recipes of recipeContent.recipes'>
                  <ion-card *ngSwitchCase="recipeContent.id">
                    <ion-card-header>
                      {{recipes.title}}
                    </ion-card-header>
                    <ion-card-content>
                      {{recipes.content}}
                    </ion-card-content>
                  </ion-card>
                </ng-container>
                </ng-container>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="section-bg-3 div-ptb" [style.background-image]="authService.getBackground(homeData?.data.section_subscribe.section_background)">
    <ion-row>
      <ion-col size="12" class="pt-4">
        <h1 text-center class="fw-600"> {{homeData?.data.section_subscribe.title}} </h1>
        <p class="text-center" class="fs-16" style="font-size: 16px; padding: 10px 18px; color:#000;" [innerHTML]='homeData?.data.section_subscribe.sub_title'>
        </p>
      </ion-col>
      <ion-col size="12" text-center class="pt-1 pb-4">
        <button routerLink='/boxeh-plans' class="btn btn-primay btn-lg">{{homeData?.data.section_subscribe.button_text}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
