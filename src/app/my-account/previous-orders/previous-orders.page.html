<ngx-loading [show]="loading"></ngx-loading>
<ion-header>
  <ion-toolbar>
    <ion-menu-button color='primary' slot="start"></ion-menu-button>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="pl-2 pr-2">
  <ion-row>
    <ion-col size="12">
      <div class="entry-header">
        <h1 class="entry-title">My account</h1>
      </div>
    </ion-col>
    <ion-col size="12">
      <div class="w-100">
        <div class="list-group">
          <li class="li-font-size list-group-item list-group-item-action" routerLink='/my-account'>Dashboard</li>
          <li class="li-font-size list-group-item list-group-item-action" routerLink='/my-orders'>Orders</li>
          <li class="li-font-size list-group-item list-group-item-action" routerLink='/downloads'>Downloads</li>
          <li class="li-font-size list-group-item list-group-item-action" routerLink='/edit-address'>Addresses</li>
          <li class="li-font-size list-group-item list-group-item-action" routerLink='/edit-account'>Account details</li>
          <li class="li-font-size list-group-item list-group-item-action" (click)="logout()">Logout</li>
          <li class="li-font-size list-group-item list-group-item-action">
          </div>
          <div class="list-group">
            <table class="table">
              <thead style="display: none;">
                <tr>
                  <th scope="col" data-label="Order">Order</th>
                  <th scope="col" data-label="Date">Date</th>
                  <th scope="col" data-label="Status">Status</th>
                  <th scope="col" data-label="Total">Total</th>
                  <th scope="col" data-label="Action">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of Orders?.data">
                  <td data-label="Order">#{{order.order_id}}</td>
                  <td data-label="Date">{{order.date_created.date | date:'dd/MM/yyyy'}}</td>
                  <td data-label="Status">{{order.status}}</td>
                  <td data-label="Total">{{order.currency}} {{order.total}}</td>
                  <td data-label="Action" style="border-bottom: 2px solid #a0c643">
                    <button class="button2">View</button>
                    &nbsp;&nbsp;
                    <button class="button2">Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
