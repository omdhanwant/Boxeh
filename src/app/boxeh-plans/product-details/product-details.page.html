<ngx-loading [show]="loading"></ngx-loading>
<ion-header>
  <ion-toolbar>
    <ion-menu-button color='primary' slot="start"></ion-menu-button>
    <ion-buttons slot="end">
      <ion-back-button color="primary" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{productData?.data.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='!loading'>
  <ion-grid class="pt-0 pl-0 pr-0">
    <!-- <ion-row class="img-hero-banner">
      <ion-col text-center>
        <div class="d-block  text-center text-primary" style="position: absolute;bottom: 0px;left: 0;right: 0;">
          <h4 class="fs-18 fw-600">title</h4>
          <p class="fw-600 text-white">test</p>
        </div>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <div class="recipes">
          <nav class="stepper">
            <ul class="stepper__list">
              <li class="stepper__list__item stepper__list__item--done">
                <svg class="stepper__list__icon" viewBox="0 0 24 24">
                  <path class="st0"
                    d="M12 20c4.4 0 8-3.6 8-8s-3.6-8-8-8-8 3.6-8 8 3.6 8 8 8zm0 1.5c-5.2 0-9.5-4.3-9.5-9.5S6.8 2.5 12 2.5s9.5 4.3 9.5 9.5-4.3 9.5-9.5 9.5z">
                  </path>
                  <path class="st0"
                    d="M11.1 12.9l-1.2-1.1c-.4-.3-.9-.3-1.3 0-.3.3-.4.8-.1 1.1l.1.1 1.8 1.6c.1.1.4.3.7.3.2 0 .5-.1.7-.3l3.6-4.1c.3-.3.4-.8.1-1.1l-.1-.1c-.4-.3-1-.3-1.3 0l-3 3.6z">
                  </path>
                </svg>
                <span class="stepper__list__title">1. Pick Your Boxeh</span>
              </li>
              <li class="stepper__list__item stepper__list__item--pending">
                <svg class="stepper__list__icon stepper__list__icon--current" width="40" height="40"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 16.1c1.8 0 3.3-1.4 3.3-3.2 0-1.8-1.5-3.2-3.3-3.2s-3.3 1.4-3.3 3.2c0 1.7 1.5 3.2 3.3 3.2zm0 1.7c-2.8 0-5-2.2-5-4.9S9.2 8 12 8s5 2.2 5 4.9-2.2 4.9-5 4.9z">
                  </path>
                </svg> <span class="stepper__list__title">2. Select Your Recipes</span>
              </li>
              <li class="stepper__list__item stepper__list__item--pending">
                <svg class="stepper__list__icon stepper__list__icon--current" width="40" height="40"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 16.1c1.8 0 3.3-1.4 3.3-3.2 0-1.8-1.5-3.2-3.3-3.2s-3.3 1.4-3.3 3.2c0 1.7 1.5 3.2 3.3 3.2zm0 1.7c-2.8 0-5-2.2-5-4.9S9.2 8 12 8s5 2.2 5 4.9-2.2 4.9-5 4.9z">
                  </path>
                </svg> <span class="stepper__list__title">3. Confirm Your Order</span>
              </li>
              <li class="stepper__list__item stepper__list__item--pending">
                <svg class="stepper__list__icon stepper__list__icon--current" width="40" height="40"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 16.1c1.8 0 3.3-1.4 3.3-3.2 0-1.8-1.5-3.2-3.3-3.2s-3.3 1.4-3.3 3.2c0 1.7 1.5 3.2 3.3 3.2zm0 1.7c-2.8 0-5-2.2-5-4.9S9.2 8 12 8s5 2.2 5 4.9-2.2 4.9-5 4.9z">
                  </path>
                </svg> <span class="stepper__list__title">4. Checkout &amp; Delivery</span>
              </li>
            </ul>
          </nav>
          <p>
            <img alt="" [src]="productData?.data.images[0]?.src"
              style="width: 340px;height: 340px;">
          </p>

          <div class="summary entry-summary">
            <h1 class="product_title entry-title">{{productData?.data.name}}</h1>
            <div class="woocommerce-product-details__short-description" style="font-weight: 900; font-size:16px;" [innerHTML]="productData?.data.description">
            </div>

            <form class="variations_form cart" action="http://boxeh.net/boxeh/product/signature-boxeh/" method="post"
              enctype="multipart/form-data" data-product_id="1027" data-product_variations="" current-image="">

              <table class="variations" cellspacing="0">
                <tbody>
                  <tr *ngFor="let recipe of productData?.data.attributes">
                    <td class="label"><label for="pa_recipes-per-week">{{recipe.name}}</label></td>
                    <td class="value">
                      <select id="pa_recipes-per-week" class="" name="attribute_pa_recipes-per-week"
                        data-attribute_name="attribute_pa_recipes-per-week" data-show_option_none="yes">
                        <option value="">Choose an option</option>
                        <option value="3" *ngFor="let item of recipe.options" class="attached enabled">{{item}}</option>
                      </select> </td>
                  </tr>
                </tbody>
              </table>

              <div class="single_variation_wrap">
                <span style="color: #77a464; font-size: 1.25em; font-weight: 900;">
                  <span>
                    <span>JOD</span>6.00</span> total price</span>
              </div>

            </form>
          </div>

          <section>
            <h4 style="color: #91c11e !important; font-size: 26px; font-weight: 900; text-align: center;">Choose Your
              Recipes</h4>
            <div class="single-item  align-content-stretch"
              style="display: flex" tabindex="0" *ngFor="let item of productData?.data.recipes">
              <input type="checkbox" name="product-recipe" id="product-recipe" class="d1-none">
              <label>
                <div class="card">
                  <div class="overlay">
                      <i class="fas fa-check-circle"></i>
                  </div>
                  <div><img class="card-img-top"
                      [src]="item.thumbnail_url"></div>
                  <div class="card-body p-2">
                    <!-- <span>
                    <span class="badge badge-primary font-light small">
                        Chicken </span></span> -->
                    <h5 class="card-title mt-2" style="font-size: 16px; color: #91c11e; font-weight: 900;">{{item.title}}></h5>
                    <p class="card-text font-light font-14" [innerHTML]="item.content"></p>
                  </div>
                  <div class="card-footer"><span class="cook-time text-secondary font-weight-bold">{{item.cooking_time}}</span><span
                      class="extra font-14 font-light"></span></div>
                </div>
              </label>
            </div>
          </section>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="text text-center text-secondary joinUsButton" style="margin-bottom: 24px;">
    <a routerLink='/boxeh-plans' class="stickybtn  btn-primary btn-lg font-light text-decoration-0">
      Add to cart</a>
  </div>
</ion-content>
